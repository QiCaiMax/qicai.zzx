<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
        }
        
        .profile-header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            padding: 40px 20px 30px;
            color: white;
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .profile-content {
            padding: 30px;
        }
        
        .bio {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #2575fc;
        }
        
        .stat-label {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #2575fc;
            color: white;
            transform: scale(1.1);
        }
        
        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
